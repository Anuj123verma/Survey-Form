<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-Form</title>
    <link rel= "stylesheet" href="styles.css"/>
</head>
<body>
    <h1 id="title">Samsung Phones Survey Form</h1>
    <p  id="description">Thank you for helping us to improve the product</p>
    <form action="" id="survey-form">
        <fieldset>
            <label for="name" id="name-label">Name <input id="name" type="text" placeholder="type your full name" required/></label>
            <label for="email" id="email-label">Email <input id="email" type="email" placeholder="type your email address" required/></label>
            <label for="number" id="number-label">Age <input id="number" type="number" min="13" max="120" placeholder="your age"/></label>
        </fieldset>
        <fieldset>
            <label>Would you recommend samsung phones?</label>
            <label for="definetely"><input type="radio" name="recommend" id="definetely" class="inline" value="Definetely"/> Definetely</label>
            <label for="maybe"><input type="radio" name="recommend" id="maybe" class="inline" value="May Be"/> May Be</label>
            <label for="notsure"><input type="radio" name="recommend" id="notsure" class="inline" value="Not Sure"/> Not Sure</label>
        </fieldset>
        <fieldset>
            <label for="dropdown">Which phone you are using?
                <select name="dropdown" id="dropdown" class="dropdown">
                    <option value="">Select phone</option>
                    <option value="1">Samsung Galaxy M14</option>
                    <option value="2">Samsung Galaxy S9</option>
                    <option value="3">Samsung Galaxy S22</option>
                    <option value="4">Samsung Galaxy S21</option>
                    <option value="5">Samsung Galaxy S23</option>
                    <option value="6">Samsung Z Fold 5</option>
                    <option value="7">Samsung Z Flip 5</option>
                </select>
            </label>
            <label class="label1">What would you liked to see improved?</label><label class="label3">(Check all that apply)</label>
            <label for="improvement"><input type="checkbox" value="Improve Battery Life" id="improvement" class="inline">Improve Battery Life</label>
            <label for="improvement"><input type="checkbox" value="Improve Processing Speed" id="improvement" class="inline">Improve Processing Speed</label>
            <label for="improvement"><input type="checkbox" value="Improve UI" id="improvement" class="inline">Improve UI</label>
            <label for="improvement"><input type="checkbox" value="Improve Design" id="improvement" class="inline">Improve Design</label>
            <label for="bio" class="label2">Any comments or suggestions?
                <textarea id="bio" name="bio" rows="5" cols="30" placeholder="Enter your comments"></textarea>
            </label>
        </fieldset>
        <input id="submit" type="submit" value="Submit"/>
    </form>   
</body>
</html>
